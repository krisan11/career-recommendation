<!DOCTYPE html>
<html>
<head>
  <!-- Your CSS and other header content here -->
  <style>
    .career-recommendation {
      position: fixed;
      top: 30px;
      left: 30%;
      text-align: center;
      color: rgb(120, 31, 31);
      font-size: 30px;
      font-weight: bolder;
    }

    .box {
      border: 2px solid rgb(120, 31, 31);
      border-radius: 20px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: center;
      background-color: #e9d3b3;
      display: inline-block;
      vertical-align: top;
      font-size: 20px;
    }
    .box img{
        border-radius: 20px;
        height: 200px;
    }

    /* Style for the images */
    .box img {
      max-width: 100%;
      height: auto;
    }

    .container {
      margin-top: 100px;
      margin-left: 100px;
      margin-right: 100px;
    }

    .subheading {
      font-weight: bold;
    }

    .subcategories-container {
      display: flex;
      flex-wrap: wrap; /* Ensure boxes wrap to the next line when the container overflows */
      justify-content: space-between; /* Distribute the boxes evenly on the row */
    }
  </style>
</head>
<body>
  <header>
    <!-- Your navigation bar here -->
  </header>

  <div class="container">
    <!-- Main heading generated by career-recommendation -->
    <div class="career-recommendation" id="careerRecommendationHeading">
      <!-- Heading will be added here dynamically -->
    </div>

    <div id="subcategoriesBoxes" class="subcategories-container">
      <!-- Subcategory boxes will be added here dynamically -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Retrieve the career recommendation from sessionStorage
      const careerRecommendation = sessionStorage.getItem('careerRecommendation');
      const careerRecommendationHeading = document.getElementById('careerRecommendationHeading');
      const subcategoriesBoxes = document.getElementById('subcategoriesBoxes');

      // Display the career recommendation on the page
      if (careerRecommendation) {
        // Set the main heading text
        careerRecommendationHeading.textContent = `Career Recommendation: ${careerRecommendation}`;

        // Dynamically generate subcategory boxes based on career recommendation
        const subcategories = getSubcategories(careerRecommendation);
        subcategories.forEach(subcategoryData => {
          const subcategoryBox = document.createElement('div');
          subcategoryBox.classList.add('box');
          subcategoryBox.innerHTML = `
            <img src="${subcategoryData.image}" alt="${subcategoryData.name}">
            <h2>${subcategoryData.name}</h2>
            <p>${subcategoryData.content}</p>
          `;
          subcategoriesBoxes.appendChild(subcategoryBox);
        });
      }
    });

    // Function to get subcategories based on career recommendation

      const subcategoriesMap = {

          { name: 'Physics', content: 'Physics is the science that explores the fundamental laws governing the universe. A career in physics can lead to groundbreaking discoveries in astrophysics, quantum mechanics, and engineering. Physicists contribute to technology advancements, space exploration, and renewable energy, making it a dynamic and intellectually stimulating field.   ', image: 'images/physics.png' },
          { name: 'Engineering', content: 'Engineering is the bridge between scientific knowledge and practical solutions. Engineers design, build, and innovate across various industries, such as aerospace, civil, electrical, and software engineering. Pursue a career in engineering to create impactful products, infrastructure, and systems that shape our modern world.', image: 'images/engineering.png' },
        ],
        'Business and Finance': [
          { name: 'Finance', content: 'Content for Finance', image: 'finance.jpg' },
          { name: 'Accounting', content: 'Content for Accounting', image: 'accounting.jpg' },

        ],
        'Humanities and Arts': [
          { name: 'Literature', content: 'Literature is a vast realm of written works that encompasses novels, poetry, plays, and more. It serves as a window into different cultures, time periods, and human experiences. From the epic tales of Homers "The Iliad" to the modernist prose of James Joyces "Ulysses," literature offers a journey through the human imagination and the complexities of life. Dive into the world of literature to explore characters, emotions, and ideas that have shaped our understanding of the human condition.', image: 'images/literature.png' },
          { name: 'Writing', content: 'Writing is the art of expressing thoughts, ideas, and stories through words. Whether youre crafting a compelling essay, penning a novel, or creating persuasive content, effective writing is a powerful tool. It allows you to communicate, inform, and inspire others. Writing skills are not only essential for authors but also for professionals in various fields, from journalism and marketing to academia and communication. By honing your writing abilities, you can convey your message with clarity, impact, and creativity.', image: 'images/writing.png' },
          { name: 'History', content: 'History is the study of the past, providing valuable insights into the events, people, and societies that have shaped the world we live in today. Its a narrative of human achievements and failures, revolutions and conflicts, and the evolution of cultures. Through the study of history, we gain a deeper understanding of the forces that have shaped our present and can make informed decisions for the future. From ancient civilizations to contemporary events, history offers a rich tapestry of knowledge and context.', image: 'images/history.png' },

        ],

          { name: 'Sociology', content: 'Psychology delves into the human mind and behavior. It explores topics such as cognition, emotions, and mental health. Psychologists study and apply theories to understand and improve mental well-being, offering insights into why we think, feel, and act the way we do.', image: 'images/sociology.png' },
          { name: 'Social Work', content: 'Social work is a profession dedicated to helping individuals and communities overcome challenges. Social workers provide support and resources to enhance peoples well-being. They work in diverse settings, from hospitals to schools, addressing issues such as poverty, addiction, and family dynamics.', image: 'images/social work.png' },

        'Problem Solving and Data Analysis': [

        'Creative Expression': [
          { name: 'Graphic Design', content: 'Graphic design is the art of visual communication. Graphic designers use creativity and technology to create visually appealing and effective designs for print and digital media. They blend typography, imagery, and layout to convey messages, making brands, advertisements, and publications visually captivating and impactful.', image: 'images/grapphic design.png' },

      };

      return subcategoriesMap[careerRecommendation] || [];
    }
  </script>
</body>
</html>
